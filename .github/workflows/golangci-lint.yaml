name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
jobs:
  golangci:
    permissions:
      contents: read
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true
          cache: true
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: -c .golangci.yaml -v

