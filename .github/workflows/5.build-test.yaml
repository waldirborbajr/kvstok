name: ğŸ”¨ Build and Test

on:
  repository_dispatch:
    types: [trigger-build-test]

jobs:

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ">=1.19"

    - name: Test
      run: go test -v ./...

  build:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ">=1.19"

    - name: Build
      run: go build -v ./...
