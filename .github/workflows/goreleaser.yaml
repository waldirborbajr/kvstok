name: ðŸŽ‰ Release Binary

# run only on tags
on:
  push:
    tags:
      - 'v*'

permissions:
   contents: write # needed to write releases
   id-token: write # needed for keyless signing
   packages: write # needed for ghcr access

env:
  RELEASE_NOTES: "generated by a new release in waldirborbajr/kvstok repo"

jobs:
  release-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update version file
        run: echo $GITHUB_REF_NAME > VERSION.md
      - name: Release kubefirst/gitops-template
        run: gh release create -R waldirborbajr/kvstok-template ${{ github.REF_NAME }} --notes "${{ env.RELEASE_NOTES }}"

  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.19.0'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
