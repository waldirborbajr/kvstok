project_name: kvstok

before:
  hooks:
    - go mod tidy

builds:
  - id: nfecli
    main: ./cmd/cli/main.go
    binary: kvstok

    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -extldflags '-static'
      - -X github.com/waldirborbajr/{{ .ProjectName }}/internal/version.Version={{ .Version }}
      - -X github.com/waldirborbajr/{{ .ProjectName }}/internal/version.GitCommit={{ .ShortCommit }}
      - -X github.com/waldirborbajr/{{ .ProjectName }}/internal/version.GitTag={{ .Tag }}
      - -X github.com/waldirborbajr/{{ .ProjectName }}/internal/version.GitSummary={{ .Summary }}
      - -X github.com/waldirborbajr/{{ .ProjectName }}/internal/version.BuildDate={{ .Date }}

    env:
      - CGO_ENABLED=0

    goos: [ 'linux', 'darwin','windows','freebsd' ]
    goarch: [ 'amd64','arm64' ]

    mod_timestamp: '{{ .CommitTimestamp }}'

