run:
  go: 1.19

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - dupl
    - errcheck
    - gochecknoglobals
    - gocritic
    - gocyclo
    - gosimple
    - govet
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - prealloc
    - revive
    - staticcheck
    - structcheck
    - stylecheck
    - testpackage
    - typecheck
    - unparam
    - unused
    - varcheck
    - wsl
issues:
  exclude-use-default: false
  exclude:
    - Error return value of `.*Close` is not checked
    - Error return value of `.*Flush` is not checked
    - Error return value of `.*Start` is not checked
    - Error return value of `.*Stop` is not checked
    - Error return value of `.*Write` is not checked