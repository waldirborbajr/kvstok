project_name: kvstok

before:
    hooks:
      - go mod tidy

builds:
  - main: ./cmd/cli/main.go
    binary: kvstok
    ldflags:
      - -a -installsuffix cgo -extldflags "-static" -trimpath -s -w -X github.com/waldirborbajr/kvstok/cmd.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
    files:
      - README.md
      - LICENSE.md

checksum:
    name_template: "checksum.txt"
snapshot:
    name_template: "{{ .Tag }}-next"
changelog:
    sort: asc

dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - 'vektra/kvstok:{{ .Tag }}'
      - 'vektra/kvstok:v{{ .Major }}'
      - 'vektra/kvstok:v{{ .Major }}.{{ .Minor }}'
      - 'vektra/kvstok:latest'
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
brews:
  - homepage: https://github.com/waldirborbajr/kvstok
    description: "A mock code autogenerator for Go"
    tap:
        owner: waldirborbajr
        name: homebrew-tap
        token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    folder: Formula
    test: |
        system "#{bin}kvstok --version"
